<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The Year To Live</title>
</head>
<body>
  <img src="./images/turing-logo.png" alt="turing logo">
  <div class="login-page">
    <section class="login-section">
      <h1>You Only Live Once</h1>
      <img class="login-img" src="'thisiswherethepicwillgo.png" alt="this is my alt text">
      <div class="login-boxes">
        <label for="username" class="login-info" Username:>
          <input type="text" placeholder="username" id="username">
        </label>
        <label for="password" class="login-info" Password:>
          <input type="text" placeholder="password" id="password">
        </label>
        <button class="submit-btn">Login</button>
      </div>
    </section>

  </div>
  
  <!-- Do not include the scripts.js or class files here - it is done by the webpack server -->
  <script src="bundle.js"></script>

</body>
</html>
